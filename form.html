<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Form</title>
        <!-- MDB icon -->
        <link rel="icon" href="img/sidebar-logo.png" type="image/x-icon" />
        <!-- Font Awesome -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <!-- Google Fonts Roboto -->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
        />
        <!-- MDB -->
        <link rel="stylesheet" href="/public/css/mdb.min.css" />
        <!-- Costum Css -->
        <link rel="stylesheet" href="/public/css/style.css" />
      </head>
<body>
    <header>
        <div class="container-fluid form-header">
            <section class="form-logo">
                <img src="/public/img/My project (1).png" alt="">
            </section>
            <article class="form-title">
                <strong>REPUBLIC OF THE PHILIPPINES <br> DEPARTMENT OF EDUCATION <br> DIVISION OF ZAMBOANGA CITY</strong>
                <br>
                <small>Zamboanga City</small>
            </article>
            <section class="form-logo">
                <img src="/public/img/sidebar-logo.png" alt="">
            </section>
        </div>
        <div class="container-fluid">
            <div class="form-card-title">
                <strong>SCHOOL HEALTH EXAMINATION CARD</strong>
            </div>
        </div>
        <div class=" container-fluid header-content">
            <section>
                <article class="form-section">
                    <div class="form-card-1">
                        <label for="">Name:</label>
                        <div class="line">
                            <small>Grafia</small>
                            <small>Elbert</small>
                            <small class="inner-card">C</small>
                        </div>
                    </div>
                    <div class="form-card-2">
                        <small>Last</small>
                        <small>First</small>
                        <small>Middle</small>
                    </div>
                </article>
                <article class="form-section">
                    <div class="form-card-3">
                        <label for="">LRN:</label>
                        <div class="line">
                            092348
                        </div>
                    </div>
                </article>
                <article class="form-section">
                    <div class="form-card-4">
                        <label for="">Date of Birth:</label>
                        <div class="line"></div>
                    </div>
                    <div class="form-card-5">
                        <small>Month</small>
                        <small>Day</small>
                        <small>Year</small>
                    </div>
                </article>
            </section>
            <section>
                <article class="form-section">
                    <div class="form-card-6">
                        <label for="">School ID:</label>
                        <div class="line"></div>
                    </div>
                </article>
                <article class="form-section">
                    <div class="form-card-3">
                        <label for="">Region</label>
                        <div class="line">
                            IX
                        </div>
                    </div>
                </article>
                <article class="form-section">
                    <div class="form-card-3">
                        <label for="">Division</label>
                        <div class="line">
                            ZAMBOANGA CITY
                        </div>
                    </div>
                </article>
                <article class="form-section">
                    <div class="form-card-3">
                        <label for="">Telephone No.</label>
                        <div class="line">
                            092348
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </header>









       <!-- MDB -->
       <script type="text/javascript" src="/js/mdb.min.js"></script>
       <!-- Custom scripts -->
       <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
